name: Delete Files Daily

on:
  schedule:
    - cron: '17 21 * * *'  # Esecuzione ogni giorno alle 21:09 UTC (corrispondente alle 22:09 CET)

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Aggiornato alla versione v3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Aggiornato alla versione v3
      with:
        node-version: '16'  # O imposta la versione di Node.js che vuoi utilizzare

    - name: Delete existing files
      run: |
        node delete-files.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
