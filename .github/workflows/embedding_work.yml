name: Run Sentence Embeddings

on:
  workflow_dispatch:  # consente di avviare il workflow manualmente da GitHub UI

jobs:
  run-embeddings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sentence-transformers scikit-learn

      - name: Run script
        run: python scripts/embedding.py
