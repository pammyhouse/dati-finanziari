name: Esegui codice Python ogni ora

on:
  schedule:
    - cron: '32 * * * *'  # Esegui ogni ora

jobs:
  run_python_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 scikit-learn

      - name: Run Python script
        run: python scripts/predict_stock_growth.py

      - name: Commit and push results
        run: |
          git config --global user.name "pammyhouse"
          git config --global user.email "pammyhouse298@gmail.com"
          git add results/*
          git commit -m "Aggiornamento risultati analisi"
          git push
