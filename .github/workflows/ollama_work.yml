name: Run OllamaFreeAPI Script

# Evento manuale: puoi far partire il workflow a piacere
on:
  workflow_dispatch:

jobs:
  run-ollama:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ollamafreeapi

      - name: Run script
        run: python scripts/ollama_test.py
