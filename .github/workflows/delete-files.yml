name: Delete Files Daily

on:
  schedule:
    # Questo eseguir√† l'azione ogni giorno alle 2:00 AM UTC
    - cron: '0 2 * * *'

jobs:
  delete-files:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Configurazione di Node.js (per eseguire il codice JS)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Installazione delle dipendenze
      - name: Install dependencies
        run: |
          npm install @octokit/rest

      # Step 4: Esecuzione dello script per eliminare i file
      - name: Delete existing files
        run: |
          node delete-files.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
